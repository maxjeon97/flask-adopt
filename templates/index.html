{% extends 'base.html' %}

{% block title %}
  Pets
{% endblock %}

{% block content %}
  {% for pet in pets %}
    <div class="pet-info">
      <img src="{{ pet.photo_url }}" alt="{{ pet.name }} {{ pet.species }}">
      {% if pet.available %}
        <p>{{ pet.name }} <b>is available!</b></p>
      {% else %}
        <p>{{ pet.name }} <b>is not available!</b></p>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
